<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--css-->
     <link href="css/style.css" rel="stylesheet">

      <!--fonts-->

  <body>
      <div class="container">

          </div>

              <div class="col-md12">
                  <div class="container">

                  </div>
              </div>
          </div>

              <div class="col-md-12">
                  <img class="img-responsive" src="images/horses_small.jpg" alt="hourse" width="1500px" height="850px">

          <section class="row">

              </div>
              <div class="col-md-4">

              </div>
              <div class="col-md-4">

                    <a href="http://www.twitter.com">Twitter</a>
              </div>
          </main>
          <div class="row">
              <div class="col-md12">
                  <div class="container">
                      <hr>
                  </div>
              </div>
          </div>
          <footer class="row">
              <div class="col-md-12">
